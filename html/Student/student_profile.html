<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 개인정보 조회/수정</title>
    <link rel = "stylesheet" href="../../Css/studentProfileCss.css">
    <script src = "../../JS/studentJS.js"></script>
</head>
<body>
    <div id = "wrap">
        <table class = "outTable" 
        align = "center">
            <tr>
                <td class = "outTd">
                    <button type="button" onclick="saveData()" class = "buttonSave">저장하기</button>
                    <!-- <button type="button" onclick="loadData()">불러오기</button> -->
                    <table align = "center">
                        <tr>
                            <td rowspan="5" width = "150px">
                                <img id="profileImage" src="" alt="이미지 없음" 
                                style="display: none; width: 100%; height: 100%; object-fit: cover;"
                                onclick="document.getElementById('imageInput').click();"> <!-- 이미지가 있더라도 기존 이미지 눌렀을 시 수정 가능 -->
                                <button id="imageBtn" onclick="document.getElementById('imageInput').click();" style="display: block; width: 100%; height: 100%;">이미지 추가</button>
                                <input type="file" id="imageInput" style="display: none;" onchange="loadImage(event)">
                            </td>
                            <td width = "100px" class = "text-center">학번<span class = "required">*</span></td>
                            <td class = "text-left">
                                <input type = "text" id = "hakbun" class = "input-field" value = "20251234">
                            </td>
                        </tr>
                        <tr>
                            <td class = "text-center">학과<span class = "required">*</span></td>
                            <td class = "text-left">
                                <input type = "text" id = "major" class = "input-field" value="컴퓨터소프트웨어학과">
                            </td>
                        </tr>
                        <tr>
                            <td class = "text-center">이름<span class = "required">*</span></td>
                            <td class = "text-left">
                                <input type = "text" id = "name" class = "input-field" value="홍길동"></td>
                        </tr>
                        <tr>
                            <td class = "text-center">과정<span class = "required">*</span></td>
                            <td class = "text-left">
                                <input type = "text" id = "course" class = "input-field" value="전공심화 과정"></td>
                        </tr>
                        <tr>
                            <td class = "text-center">기타</td>
                            <td class = "text-left">
                                <input type = "text" id = "etc" class = "input-field" value="">
                            </td>
                        </tr>
                    </table>
                    <br>
                    <table align = "center">
                        <tr>
                            <td width = "150px" class = "text-center">생년월일<span class = "required">*</span></td>
                            <td class = "text-left">
                                <input type = "text" id = "birthDate" class = "input-field" value="2001/01/01">
                            </td>
                        </tr>
                        <tr>
                            <td class = "text-center">전화번호<span class = "required">*</span></td>
                            <td class = "text-left">
                                <input type = "text" id = "phoneNumber" class = "input-field" value="010-1234-5678">
                            </td>
                        </tr>
                        <tr>
                            <td class = "text-center">주소<span class = "required">*</span></td>
                            <td class = "text-left">
                                <input type = "text" id = "address" class = "input-field" value="서울특별시 노원구 월계동 인덕로 101길 12 34동 45호">
                            </td>
                        </tr>
                        <tr>
                            <td class = "text-center">E-mail</td>
                            <td class = "text-left">
                                <input type = "text" id = "email" class = "input-field" value="abc@naver.com">
                            </td>
                        </tr>
                        <tr>
                            <td class = "text-center">지도교수<span class = "required">*</span></td>
                            <td class = "text-left">
                                <input type = "text" id = "advisor" class = "input-field" value="김교수">
                            </td>
                        </tr>
                    </table>
                    <span class = "required" style="color: black; float: right;"> *은 필수 입력칸 입니다. </span>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
