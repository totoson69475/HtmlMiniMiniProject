<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    html body {
        /* width: 100%; */
        height: 100vh;
        margin: 0;
        padding: 0;

        display: flex;
        justify-content: center;
    }

    table tr td{    
        border: 1px solid black;
        text-align: center;
    }

    table{
        width: 15%;
        height: 100%;
    }

    tbody tr, td{
        height: 10px;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <td>메  뉴</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> 수강 신청</td>
            </tr>

            <tr>
                <td> 성적 조회</td>
            </tr>

            <tr>
                <td> 출결 조회</td>
            </tr>

            <tr>
                <td> 개인 정보 조회</td>
            </tr>


        </tbody>

    </table>

    
</body>
</html>
